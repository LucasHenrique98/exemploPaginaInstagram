<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>

<body>
        <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://cdn1.iconfinder.com/data/icons/instagram-ui-colored/48/JD-04-512.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-10.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="https://instagram.fgru6-1.fna.fbcdn.net/v/t51.2885-19/s150x150/83103498_239991413656029_9179460505968836608_n.jpg?_nc_ht=instagram.fgru6-1.fna.fbcdn.net&_nc_ohc=mKzkOVtEfNUAX_U0y0T&_nc_tp=25&oh=b0e7e645d2e43187bf588571ea7322d9&oe=5FD25544" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Lucas Henrique</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Lucas Henrique?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
